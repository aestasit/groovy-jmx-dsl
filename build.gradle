
group = 'com.aestasit.infrastructure.jmx'
version = '0.1-SNAPSHOT'

buildscript {
  repositories { mavenCentral() }
  dependencies { classpath 'net.saliman:gradle-cobertura-plugin:2.2.4' }
  dependencies { classpath 'org.ajoberstar:gradle-git:0.8.0' }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'cobertura'
apply plugin: 'github-pages'

apply from: 'repos.gradle'
apply from: 'sonar.gradle'
apply from: 'docs.gradle'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

dependencies {
  compile localGroovy()  
  compile 'com.lowagie:itext:4.2.1'
  compile 'jfree:jfreechart-swt:1.0.9'
  compile 'jfree:jfreechart-experimental:1.0.9'
  compile 'jfree:jfreechart:1.0.13'
  compile 'jfree:jcommon:1.0.16'
  testCompile 'commons-io:commons-io:1.4'
  testCompile 'junit:junit:4.11'
  testRuntime 'ch.qos.logback:logback-core:1.1.2'
  testRuntime 'ch.qos.logback:logback-classic:1.1.2'
}

configurations {
  all*.exclude group: 'commons-logging'
  all*.exclude group: 'log4j'
  all*.exclude module: 'slf4j-simple'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.1'
}
